<body>

    <nav>
        <div class="nav-left">
            <img src="assets/logo-dumbways.png" alt="logo">
            <ul>

                    <a href="index.html">Home</a>

                    <a href="blog-form.html">My Project</a>

            </ul>
        </div>

        <div class="nav-right">
            <a href="contact.html">Contact Me</a>
        </div>
    </nav>

    <h1>GET IN TOUCH</h1>

    <form>
        <div>
            <label for="input-name">Name</label>
            <input type="text" id="input-name">
        </div>

        <div>
            <label for="input-email">Email</label>
            <input type="email" id="input-email">
        </div>

        <div>
            <label for="input-number">Phone Number</label>
            <input type="number" id="input-number">
        </div>

        <div>
            <label for="input-subject">Subject</label>
            <select id="input-subject">
                <option></option>
                <option>Let's Talk</option>
                <option>Let's Collaboration</option>
                <option>I am Hiring</option>
            </select>
        </div>

        <div>
            <label for="input-message">Your Message</label>
            <textarea id="input-message"></textarea>
        </div>

        <button type="button" onclick="submitData()">Submit</button>
    </form>
    <script src="form.js"></script>
</body>
